<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        
        <div class="input-group">
            <input type="text" placeholder="Enter city name" id="city" autocomplete="off">
        </div>
        
        <div class="btn-group">
            <button class="btn-primary get">
                <i class="fas fa-search"></i> Search
            </button>
            <button class="btn-secondary location">
                <i class="fas fa-location-arrow"></i> Current
            </button>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
        </div>
        
        <div class="error-message"></div>
        
        <div class="weather-icon"></div>
        <div class="temp"></div>
        <div class="description"></div>
        
        <div class="details">
            <div class="detail-item">
                <div class="detail-label">Feels Like</div>
                <div class="detail-value feels-like"></div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Humidity</div>
                <div class="detail-value humidity"></div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Wind</div>
                <div class="detail-value wind"></div>
            </div>
        </div>
        
        <div class="unit-toggle">
            <span class="unit-btn active" data-unit="celsius">°C</span>
            <span class="unit-btn" data-unit="fahrenheit">°F</span>
        </div>
        
        <button class="btn-neutral refresh">
            <i class="fas fa-sync-alt"></i> Refresh
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
